<div class="container">
    <h3 *ngIf="randomTopic">{{ randomTopic | async | json }}</h3>
    <form (ngSubmit)="onSubmit()" #ideaForm="ngForm">
    <div class="form-group">
      <label for="IdeaName">Idea Name</label>
      <input type="ideaName" class="form-control" id="IdeaName" placeholder="Enter Idea Name" required>
    </div>
    <div class="form-group">
      <label for="Topic">Topic</label>
      <input type="topic" class="form-control" id="Topic" placeholder="Enter Topic" required>
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <textarea rows="5" type="decsription" class="form-control" id="Description" placeholder="Enter Description Here" required></textarea>
    </div>
      <button type="submit" class="btn btn-success" [disabled]="!ideaForm.form.valid">Submit</button>

      <button (click)="getTopics()">Get Topics</button>

      <div *ngFor="let topic of topics | async">
        {{ topic.topic | json }}
      </div>

      <div hidden>
          {{ newPost | async | json }}
      </div>
      
   
    </form>
</div>
